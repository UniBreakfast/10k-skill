<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10k skill</title>
  <link rel="stylesheet" href="style.css">
  <script src="fs-facade.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <main id="main">
    <div id="timePool">
      <div class="poolUsed" data-skill="some_id" style="--portion:20%"></div>
      <div id="poolLeft"></div>
    </div>
    <div id="poolMins">
      <span id="minsUsed">5</span>
      <span id="minsToUse" contenteditable>15</span>
      <span id="minsLeft"></span>
    </div>
    <ul id="investList">
      <li data-bar="30">
        <span class="name">Сон</span>
        <span class="mins">300</span>
        <div class="bar"></div>
      </li>
      <li>Программирование</li>
      <li>Ютуб</li>
      <li>Еда</li>
      <li>Зарядка</li>
    </ul>
    <div id="btns">
      <button>Добавить вклад</button><button id="reportBtn">Принять отчёт</button>
    </div>
  </main>
</body>
</html>
